name: Auto Merge and Deploy to SSH Server

on:
  push:
    branches-ignore:
      - main

jobs:
  # 1ï¸âƒ£ Auto-merge feature branches â†’ main
  auto-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Auto merge to main
        uses: devmasx/merge-branch@v1.4.0
        with:
          type: now
          from_branch: ${{ github.ref_name }}
          target_branch: main
          github_token: ${{ secrets.TOKEN }}

  # 2ï¸âƒ£ Deploy to remote server
  deploy:
    runs-on: ubuntu-latest
    needs: auto-merge

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEYS }}
          script: |
            echo "ğŸš€ Deploying to server..."

            cd ~/public_html/api.askainsley.ai

            echo "ğŸ” Pulling latest code..."
            git pull origin main

            echo "ğŸ“¦ Installing dependencies..."
            npm install --production

            echo "ğŸ” Restarting PM2..."
            pm2 restart all || pm2 start index.js --name api.askainsley.ai

            echo "âœ… Deployment complete!"
